<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Song+Myung&display=swap" rel="stylesheet">
    <style>
        h1,h2 {
            font-family: 'Nanum Gothic', sans-serif;
            font-style: oblique;
            font-weight: bold;
            font-variant: small-caps; 
            color: blueviolet;
        }
        h4,h5 {
            /* font: style variant weight size/line-height family; */
            font: italic small-caps bold 24px/30px 'Song Myung', serif;
        }
    </style>
</head>
<body>
    <h1>MMS IT Solution</h1>
    <h2>Basic Web Design</h2>
    <h3>Unit 3</h3>
    <h4>CSS Fonts</h4>
    <h5>Thank You</h5>
</body>
</html>
