<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form Tags</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h4>Register Form</h4>

    <fieldset>
        <legend>Register Form</legend>
        <form action="#" method="GET">
            <div>
                <label>Your Name: </label>
                <input type="text" name="fname" placeholder="First Name" autofocus>
                <input type="text" name="lname" placeholder="Last Name" readonly>
            </div>
            <br>

            <div>
                <label for="email">Your Email: </label>
                <input type="text" id="email" name="email" placeholder="Email" required>
            </div>
            <br>

            <div>
                <label>Password: </label>
                <input type="password" name="password" placeholder="Type Password">
                <input type="password" name="cpassword" placeholder="Comfirm Password">
            </div>
            <br>

            <div>
                <label for="address">Address: </label>
                <textarea id="address" rows="5" cols="50"></textarea>
            </div>
            <br>

            <div>
                <label for="profile">Your Photo: </label>
                <input type="file" name="photo" id="profile">
            </div>
            <br>

            <div>
                <label for="bd">Date of Birth: </label>
                <input type="date" id="bd" name="bd">
            </div>
            <br>

            <input type="submit" value="Register Now &hearts;">
            <button>Register Now &hearts;</button>
            
        </form>
    </fieldset>
</body>
</html>
