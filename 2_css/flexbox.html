<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flexbox</title>
    <style>
        .box {
            display: flex;
        }
        .item {
            border: 1px solid black;
            padding: 20px;
        }
        .active {
            /* order: -1; */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item" style="flex-grow: 3;">This is one</div>
        <div class="item" style="flex-grow: 1;">This is two</div>
        <div class="item" style="flex-grow: 2;">This is three</div>
        <div class="item" style="flex-grow: 1;">This is four</div>
        <div class="item" style="flex-grow: 1;">This is five</div>
    </div>
</body>
</html>
