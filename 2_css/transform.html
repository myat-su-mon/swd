<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform</title>
    <style>
        img{
            width: 300px;
            /* transform: translate(50px, 100px) scale(1.5) rotate(45deg); */
            transition: 0.5s;
        }
        img:hover {
            transform: translate(20px) scale(0.7);
        }
    </style>
</head>
<body>
    <img src="/assets/02.jpg">
</body>
</html>
