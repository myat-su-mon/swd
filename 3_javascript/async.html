<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Function</title>
</head>
<body>
        
    <script>
        function aa() {
            console.log("aa");
            // console.log("bb");
            fetch('https://fakestoreapi.com/products')
            .then(res => res.json())
            .then(json => console.log("bb"));
            console.log("cc");
        }

        // async fun [async -> await]
        async function bb() {
            console.log("aa");

            let data1 = await fetch("https://fakestoreapi.com/products/1");
            console.log(data1);

            let data2 = await fetch("https://fakestoreapi.com/products/2");
            console.log(data2);
            
            console.log("cc");
        }
    </script>
    <!-- <script>
        fetch('https://fakestoreapi.com/products')
        .then(res => res.json())
        .then(json => console.log(json));
    </script> -->
</body>
</html>
