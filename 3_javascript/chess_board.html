            let tbody = document.getElementById("tbody");
            for(let i=1; i<=8; i++){
                let td = "";
                if(i%2 != 0) { // row odd
                    for(let j=1; j<=8; j++){
                        if(j%2 !=  0){ // column odd
                            td += `<td></td>`;
                        } else { // column even
                            td += `<td class="dark"></td>`;
                        }
                    }
                }else { // row even
                    for(let j=1; j<=8; j++){
                        if(j%2 !=  0){ // column odd
                            td += `<td class="dark"></td>`;
                        } else { // column even
                            td += `<td ></td>`;
                        }
                    }
                }
                tbody.innerHTML += `<tr>${td}</tr>`;
            }

    </script>
</body>
