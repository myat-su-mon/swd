<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid API</title>
    <style>
        table {
            border-collapse: collapse;
        }
        tr, td {
            padding: 10px 15px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h4>Global Table</h4>
    <table>
        <tbody id="tb">
            
        </tbody>
    </table>

    <h4>Country Table</h4>
    <table>
        <thead>
            <tr>
                <td>No</td>
                <td>Country</td>
                <td>Total Confirmed</td>
                <td>Total Death</td>
            </tr>
        </thead>
        <tbody id="ctb">
            
        </tbody>
    </table>

    <script src="covid.js"></script>
    <script>
        let global = data.Global;
        let countries = data.Countries;
        let tb = document.getElementById("tb");
       let ctb = document.getElementById("ctb");

        for(x in global){
            console.log(x);
            tb.innerHTML += `
                <tr>
                    <td>${x}</td>
                    <td>${global[x]}</td>
                </tr>`;
        }

        // let i = 1;

        //         <td>${i}</td>
        //         <td>${x.Country}</td>
        //         <td>${x.TotalConfirmed}</td>
        //         <td>${x.TotalDeaths}</td>
        //     </tr>
        //     `;
        //     i++;
        // }

        countries.map(function (el, index) {
            ctb.innerHTML += `
            <tr>
                <td>${index+1}</td>
                <td>${el.Country}</td>
                <td>${el.TotalConfirmed}</td>
                <td>${el.TotalDeaths}</td>
            </tr>
            `;
        });

    </script>
</body>
