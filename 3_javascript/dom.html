    <h1 id="result">Part 3</h1>
    <div>
        <input type="text" id="text" onkeyup="changeText()"> <button id="setText">Set Text</button>
    </div>
    <div>
        <input type="color" id="color" onchange="changeColor()"> <button id="setColor">Set Color</button>
    </div>
    <div>
        <input type="number" id="font"> <button id="setSize" onclick="changeFontSize()">Set Font Size</button>
    </div>

    <script>
        let result = document.getElementById("result");
        document.getElementById("setText").onclick = function () {
            let x = document.querySelector("#text").value;
            result.innerHTML = x;
            console.log(`Change text to "${x}"`);
        }
        document.getElementById("setColor").addEventListener("click", function () {
            let x = document.getElementById("color").value;
            result.style.color = x;
            console.log(`Change color to "${x}"`);
        });
        function changeFontSize() {
            let x = document.getElementById("font").value;
            result.style.fontSize = x+"px";
            console.log(`Change font size to "${x}px"`);
        }

        function changeColor() {
            let x = document.getElementById("color").value;
            result.style.color = x;
            console.log(`Change color to "${x}"`);
        }

        function changeText() {
            let x = document.querySelector("#text").value;
            result.innerHTML = x;
            console.log(`Change text to "${x}"`);
        }
    </script>
