<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
</head>
<body>

    <input type="text" id="chords">
    <button onclick="saveChords()">Save</button> <br>

    <button onclick="run('C4')">C4</button>
    <button onclick="run('D4')">D4</button>
    <button onclick="run('E4')">E4</button>
    <button onclick="run('F4')">F4</button>
    <button onclick="run('G4')">G4</button>
    <button onclick="run('A4')">A4</button>
    <button onclick="run('B4')">B4</button>
    <button onclick="run('C5')">C5</button>

    <ul id="list"></ul>

    <script>

        let chords = document.getElementById("chords");
        let pianoMemory = [];
        let list = document.getElementById("list");

        function run(x) {
            const a = new Audio(`sound/${x}.mp3`);
            a.play();
            chords.value += x + ",";
            console.log(`You play ${x} key`);
        }

        function saveChords() {
            let input = chords.value;
            pianoMemory.push(input);
            console.log(`${input} is saved in memory`);
            chords.value = "";
            list.innerHTML = "";
            pianoMemory.map(function (el, index) {
                list.innerHTML += `<li>${el} <button onclick="replay(${index})">Replay</button></li>`;
            });
        }

        let m = ["C4", "E4", "B4"];

        function runMemory(arr, delay=1000) {
            let x = Number(delay);
            arr.map(function (el, index) {
                setTimeout(run, x, el);
                x += delay;
            });
        }
        
        function replay(x) {
            let current = pianoMemory[x].split(",");
            current.pop();
            runMemory(current);
        }

        document.addEventListener("keyup", function (e) {
            console.log(e.keyCode);
            let current = e.keyCode;

            switch(current) {
                case 65: run('C4');
                    break;
                case 83: run('D4');
                    break;
                case 68: run('E4');
                    break;
                case 70: run('F4');
                    break;
                case 74: run('G4');
                    break;
                case 75: run('A4');
                    break;
                case 76: run('B4');
                    break;
                case 186: run('C5');
                    break;
            }
        });
        
    </script>
</body>
</html>
