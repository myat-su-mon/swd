<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    
    <ul id="ul">
        <li value="mm">mm</li>
        <li value="cn">cn</li>
        <li value="kr">kr</li>
    </ul>

    <script src="js/jquery.min.js"></script>
    <script> 
        $("#ul").append(`<li>us</li>`);
        $("#ul").append(`<li>uk</li>`);

        $("#ul").prepend(`<li>one</li>`);
        $("#ul").prepend(`<li>two</li>`);

        $("#ul").before(`<p>this is before</p>`);
         $("#ul").after(`<p>this is after</p>`);

        //  $("#ul").empty(); // remove the child
         $("#ul").remove(); // remove the parent 
    </script>
</body>
</html>
