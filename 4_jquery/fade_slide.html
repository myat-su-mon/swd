<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Slide Toggle</title>
    <style>
        .obj {
            width: 300px;
            height: 100px;
            background-color: gray;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <button class="hideBtn">Hide</button>
    <button class="showBtn">Show</button>
    <button class="toggleBtn">Toggle</button>
    <button class="to">Fade To</button>

    <div class="obj"></div>

    <script src="js/jquery.min.js"></script>
    <!-- <script>
        $(".hideBtn").click(function () {
            $(".obj").fadeOut(1000);
        });

        $(".showBtn").click(function () {
            $(".obj").fadeIn(1000);
        });

        $(".toggleBtn").click(function () {
            $(".obj").fadeToggle(1000);
        });

        $(".to").click(function () {
            $(".obj").fadeTo(1000, 0.5);
        });
    </script> -->
    <script>
        $(".hideBtn").click(function () {
            $(".obj").slideUp(1000);
        });

        $(".showBtn").click(function () {
            $(".obj").slideDown(1000);
        });

        $(".toggleBtn").click(function () {
            $(".obj").slideToggle(1000);
        });
    </script>
</body>
</html>
